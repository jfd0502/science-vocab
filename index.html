<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Sojourn</title>
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --text: #0f172a; --accent: #16a34a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 0; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; position: relative; }
        
        /* --- DRAMATIC LANDING PAGE --- */
        #landingPage {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; color: white; text-align: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .welcome-title {
            font-size: 3.5rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 20px;
            animation: reveal 1.5s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .start-btn {
            background: var(--primary); color: white; border: none; padding: 18px 36px;
            font-size: 1.2rem; font-weight: bold; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
            transition: transform 0.3s, background 0.3s;
            animation: fadeInUp 2s ease;
        }
        .start-btn:hover { transform: scale(1.05); background: #3b82f6; }
        
        @keyframes reveal {
            0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        @keyframes fadeInUp {
            0%, 50% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- POSITIONED MANAGER TOGGLE --- */
        .mode-toggle { 
            position: absolute; top: 15px; left: 15px;
            background: #64748b; color: white; border: none; border-radius: 8px;
            padding: 8px 14px; font-size: 0.75rem; font-weight: bold; cursor: pointer;
            z-index: 100; opacity: 0.6; transition: opacity 0.3s;
        }
        .mode-toggle:hover { opacity: 1; }

        /* --- NAVIGATION BUTTONS --- */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin: 10px 0; }
        .nav-btn { background: white; border: 2px solid #e2e8f0; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .nav-btn:hover { border-color: var(--primary); background: #eff6ff; }
        .nav-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .breadcrumb { font-size: 0.9rem; color: #64748b; margin-bottom: 10px; width: 100%; text-align: left; cursor: pointer; }
        .breadcrumb:hover { text-decoration: underline; }

        /* --- MAIN APP STYLING --- */
        .app-container { padding: 60px 20px 20px 20px; width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; margin-bottom: 20px; }
        .hidden { display: none !important; }
        
        /* Flashcards */
        .flashcard { height: 280px; perspective: 1000px; cursor: pointer; margin: 20px 0; width: 100%; }
        .inner { position: relative; width: 100%; height: 100%; transition: 0.6s; transform-style: preserve-3d; border: 2px solid #e2e8f0; border-radius: 15px; }
        .flipped .inner { transform: rotateY(180deg); }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1.4rem; padding: 20px; text-align: center; box-sizing: border-box; border-radius: 13px; background: white; }
        .back { background: var(--primary); color: white; transform: rotateY(180deg); font-size: 1.1rem; overflow-y: auto; }
        .card-img { max-height: 120px; max-width: 100%; border-radius: 8px; margin-top: 10px; object-fit: contain; background: white; padding: 5px; }

        /* Quiz & Match Styling */
        .quiz-option { background: white; border: 2px solid #e2e8f0; padding: 12px; margin: 8px 0; border-radius: 8px; cursor: pointer; transition: 0.2s; text-align: left; }
        .quiz-option:hover { border-color: var(--primary); background: #eff6ff; }
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; }
        .incorrect { background: #fee2e2 !important; border-color: #ef4444 !important; }
        .match-container { display: flex; gap: 15px; margin-top: 10px; }
        .match-col { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .match-item { padding: 15px; background: white; border: 2px solid #cbd5e1; border-radius: 8px; cursor: grab; text-align: center; font-size: 0.9rem; user-select: none; transition: all 0.2s; min-height: 80px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .match-img { max-height: 50px; max-width: 100%; margin-top: 8px; border-radius: 4px; pointer-events: none; }
        
        /* Tabs & End Screens */
        .study-tabs { display: flex; gap: 5px; margin-top: 15px; flex-wrap: wrap; }
        .study-tabs button { background: #e2e8f0; color: #475569; padding: 10px; font-size: 0.85rem; flex: 1 1 45%; border: none; border-radius: 8px; cursor: pointer; }
        .study-tabs button.active { background: var(--primary); color: white; }
        .end-screen { text-align: center; padding: 20px; }
        input, select, .main-btn { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #cbd5e1; box-sizing: border-box; font-size: 1rem; }
        .main-btn { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        #syncStatus { font-size: 0.85rem; color: #64748b; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

    <div id="landingPage">
        <h1 class="welcome-title">Welcome to Vocabulary Sojourn</h1>
        <button class="start-btn" onclick="enterApp()">Click Here to Start Your Journey to Vocabulary Mastery</button>
    </div>

    <button class="mode-toggle" onclick="protectedToggle()">Manager Mode</button>

    <div class="app-container">
        <h1>Vocabulary Sojourn</h1>
        <div id="syncStatus">Syncing with Teacher's Sheet...</div>
        
        <div id="studyView" class="panel">
            
            <div id="unitSelection">
                <label><strong>Step 1: Select Unit of Study</strong></label>
                <div id="unitBtnGrid" class="nav-grid"></div>
            </div>

            <div id="listSelection" class="hidden">
                <div class="breadcrumb" onclick="backToUnits()">? Back to Units</div>
                <label><strong>Step 2: Select Vocabulary List</strong></label>
                <div id="listBtnGrid" class="nav-grid"></div>
            </div>

            <div id="studyInterface" class="hidden">
                <div class="breadcrumb" onclick="backToLists()">? Back to Lists</div>
                <h3 id="activeListName" style="margin: 5px 0;"></h3>
                
                <div class="study-tabs">
                    <button id="tabList" class="active" onclick="setStudyMode('list')">List</button>
                    <button id="tabFlash" onclick="setStudyMode('flash')">Flashcards</button>
                    <button id="tabQuiz" onclick="setStudyMode('quiz')">Quiz</button>
                    <button id="tabMatch" onclick="setStudyMode('match')">Matching</button>
                </div>
                <hr>
                <div id="listMode">
                    <div id="fullListArea"></div>
                    <div id="historyArea" style="margin-top:20px; background:#f8fafc; padding:15px; border-radius:8px;">
                        <h4 style="margin:0 0 10px 0;">Session Performance:</h4>
                        <div id="historyLog">No attempts yet.</div>
                    </div>
                </div>
                <div id="flashMode" class="hidden">
                    <div class="flashcard" id="cardContainer" onclick="this.classList.toggle('flipped')">
                        <div class="inner"><div class="front" id="displayTerm"></div><div class="back" id="displayDef"></div></div>
                    </div>
                    <div style="display:flex; gap:10px;"><button class="main-btn" onclick="changeCard(-1)">Previous</button><button class="main-btn" onclick="changeCard(1)">Next</button></div>
                </div>
                <div id="quizMode" class="hidden">
                    <div id="quizStats" style="text-align:right; font-weight:bold; color:var(--primary);">Score: 0/0</div>
                    <div id="quizContent">
                        <div id="quizQuestion" style="font-weight:bold; margin-bottom:15px;"></div>
                        <div id="quizOptions"></div>
                        <button id="nextQuizBtn" class="hidden main-btn" onclick="renderQuiz()" style="background:var(--accent);">Next Question</button>
                    </div>
                    <div id="quizEnd" class="hidden end-screen"></div>
                </div>
                <div id="matchMode" class="hidden">
                    <div id="matchStats" style="text-align:right; font-weight:bold; color:var(--primary);">Accuracy: 0%</div>
                    <div id="matchContent"><div class="match-container" id="matchContainer"></div></div>
                    <div id="matchEnd" class="hidden end-screen"></div>
                </div>
            </div>
        </div>

        <div id="adminView" class="panel hidden">
            <h3>Manager Mode</h3>
            <p style="font-size:0.8rem; color:gray;">Add new items here. Note: Column E logic is managed via Google Sheets.</p>
            <select id="adminDropdown" onchange="loadClass(this.value)"></select>
            <input type="text" id="newTerm" placeholder="Word">
            <input type="text" id="newDef" placeholder="Definition">
            <input type="text" id="newImg" placeholder="Image URL">
            <button class="main-btn" onclick="addWord()">Add Word</button>
            <div id="adminWordList"></div>
        </div>
    </div>

    <script>
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSwbPmk1KJuwC8y8oBy_oKB7N8LMfgJcA7LykdRSsaAj-imKQnf4ZkF6h6A28P74Ibx-lRtHclXtlF4/pub?gid=0&single=true&output=csv";
        const ADMIN_PASS = "science123";

        let rawData = [];
        let units = {}; // Organized by Unit of Study -> List Name
        let currentUnit = "";
        let currentClass = "";
        let cardIdx = 0;
        let currentMode = 'list';
        let performanceLog = [];

        function enterApp() {
            const lp = document.getElementById('landingPage');
            lp.style.opacity = '0';
            setTimeout(() => lp.classList.add('hidden'), 800);
        }

        window.onload = fetchTeacherData;

        async function fetchTeacherData() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                const csvText = await response.text();
                const rows = csvText.split(/\r?\n/).filter(r => r.trim() !== "").slice(1);
                
                units = {}; // Reset
                rows.forEach(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length >= 2) {
                        const term = (cols[0] || "").replace(/"/g, '').trim();
                        const def = (cols[1] || "").replace(/"/g, '').trim();
                        const img = (cols[2] || "").replace(/"/g, '').trim();
                        const listName = (cols[3] || "General Science").replace(/"/g, '').trim();
                        const unitName = (cols[4] || "Uncategorized").replace(/"/g, '').trim();

                        if (!units[unitName]) units[unitName] = {};
                        if (!units[unitName][listName]) units[unitName][listName] = [];
                        
                        units[unitName][listName].push({t: term, d: def, img: img});
                    }
                });
                document.getElementById('syncStatus').innerText = "Curriculum Connected";
                renderUnitSelection();
            } catch (e) { document.getElementById('syncStatus').innerText = "Offline Mode"; }
        }

        function renderUnitSelection() {
            const unitGrid = document.getElementById('unitBtnGrid');
            unitGrid.innerHTML = Object.keys(units).map(u => 
                `<button class="nav-btn" onclick="selectUnit('${u}')">${u}</button>`
            ).join('');
        }

        function selectUnit(u) {
            currentUnit = u;
            document.getElementById('unitSelection').classList.add('hidden');
            document.getElementById('listSelection').classList.remove('hidden');
            
            const listGrid = document.getElementById('listBtnGrid');
            listGrid.innerHTML = Object.keys(units[u]).map(l => 
                `<button class="nav-btn" onclick="selectList('${l}')">${l}</button>`
            ).join('');
        }

        function selectList(l) {
            currentClass = l;
            document.getElementById('listSelection').classList.add('hidden');
            document.getElementById('studyInterface').classList.remove('hidden');
            document.getElementById('activeListName').innerText = l;
            setStudyMode('list');
        }

        function backToUnits() {
            document.getElementById('listSelection').classList.add('hidden');
            document.getElementById('unitSelection').classList.remove('hidden');
        }

        function backToLists() {
            document.getElementById('studyInterface').classList.add('hidden');
            document.getElementById('listSelection').classList.remove('hidden');
        }

        function setStudyMode(mode) {
            currentMode = mode;
            ['tabList', 'tabFlash', 'tabQuiz', 'tabMatch'].forEach(t => document.getElementById(t).classList.remove('active'));
            document.getElementById('tab' + mode.charAt(0).toUpperCase() + mode.slice(1)).classList.add('active');
            
            ['listMode', 'flashMode', 'quizMode', 'matchMode'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(mode + 'Mode').classList.remove('hidden');
            
            const list = units[currentUnit][currentClass];
            if (mode === 'list') renderFullList(list);
            if (mode === 'flash') { cardIdx = 0; updateCard(list); }
            if (mode === 'quiz') startQuiz(list);
            if (mode === 'match') startMatch(list);
        }

        function renderFullList(list) {
            document.getElementById('fullListArea').innerHTML = list.map(item => `<div style="padding:15px; border-bottom:1px solid #e2e8f0;"><strong>${item.t}</strong>: ${item.d}</div>`).join('');
        }

        function updateCard(list) {
            document.getElementById('displayTerm').innerText = list[cardIdx].t;
            let defHtml = `<div>${list[cardIdx].d}</div>`;
            if (list[cardIdx].img && list[cardIdx].img.includes('http')) defHtml += `<img src="${list[cardIdx].img}" class="card-img">`;
            document.getElementById('displayDef').innerHTML = defHtml;
            document.getElementById('cardContainer').classList.remove('flipped');
        }

        function changeCard(dir) {
            const list = units[currentUnit][currentClass];
            cardIdx = (cardIdx + dir + list.length) % list.length;
            updateCard(list);
        }

        // Quiz and Match Logic (Simplified for brevity, maintained from previous versions)
        let quizPool = []; let qIdx = 0; let qScore = 0;
        function startQuiz(list) {
            qScore = 0; qIdx = 0;
            quizPool = [...list].sort(() => 0.5 - Math.random()).slice(0, 5);
            document.getElementById('quizContent').classList.remove('hidden');
            document.getElementById('quizEnd').classList.add('hidden');
            renderQuiz();
        }
        function renderQuiz() {
            if (qIdx >= quizPool.length) { endQuiz(); return; }
            const list = units[currentUnit][currentClass];
            const correct = quizPool[qIdx];
            const options = [correct, ...list.filter(i => i.t !== correct.t).sort(() => 0.5 - Math.random()).slice(0, 3)].sort(() => 0.5 - Math.random());
            document.getElementById('quizQuestion').innerText = `Definition for: ${correct.t}`;
            document.getElementById('quizOptions').innerHTML = options.map(o => `<div class="quiz-option" onclick="checkQuiz(this, ${o.t === correct.t})">${o.d}</div>`).join('');
            document.getElementById('nextQuizBtn').classList.add('hidden');
            document.getElementById('quizStats').innerText = `Score: ${qScore}/${qIdx}`;
        }
        function checkQuiz(el, isCorrect) {
            if (!document.getElementById('nextQuizBtn').classList.contains('hidden')) return;
            if (isCorrect) { qScore++; el.classList.add('correct'); } else { el.classList.add('incorrect'); }
            qIdx++; document.getElementById('nextQuizBtn').classList.remove('hidden');
        }
        function endQuiz() {
            document.getElementById('quizContent').classList.add('hidden');
            document.getElementById('quizEnd').innerHTML = `<h3>Quiz Complete</h3><p>Score: ${qScore}/${quizPool.length}</p><button class="main-btn" onclick="setStudyMode('quiz')">Try Again</button>`;
            document.getElementById('quizEnd').classList.remove('hidden');
        }

        function startMatch(list) {
            const sub = [...list].sort(() => 0.5 - Math.random()).slice(0, 5);
            let w = sub.map((x, i) => ({t: x.t, id: i, type: 'w'})).sort(() => 0.5 - Math.random());
            let d = sub.map((x, i) => ({t: x.d, img: x.img, id: i, type: 'd'})).sort(() => 0.5 - Math.random());
            document.getElementById('matchContainer').innerHTML = `
                <div class="match-col">${w.map(i => `<div class="match-item" draggable="true" ondragstart="window.draggedId=${i.id}">${i.t}</div>`).join('')}</div>
                <div class="match-col">${d.map(i => `<div class="match-item" ondragover="event.preventDefault()" ondrop="checkMatch(${i.id})">${i.t}${i.img ? `<img src="${i.img}" class="match-img">` : ''}</div>`).join('')}</div>`;
        }
        function checkMatch(id) { if(window.draggedId === id) event.target.closest('.match-item').style.visibility = 'hidden'; }

        function protectedToggle() {
            if (prompt("Password:") === ADMIN_PASS) {
                document.getElementById('studyView').classList.toggle('hidden');
                document.getElementById('adminView').classList.toggle('hidden');
            }
        }
    </script>
</body>
</html>
