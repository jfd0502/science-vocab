<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8th Grade Science Pro</title>
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --text: #0f172a; --accent: #16a34a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 0; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* --- DRAMATIC LANDING PAGE --- */
        #landingPage {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; color: white; text-align: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .welcome-title {
            font-size: 3.5rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 20px;
            animation: reveal 1.5s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .start-btn {
            background: var(--primary); color: white; border: none; padding: 18px 36px;
            font-size: 1.2rem; font-weight: bold; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
            transition: transform 0.3s, background 0.3s;
            animation: fadeInUp 2s ease;
        }
        .start-btn:hover { transform: scale(1.05); background: #3b82f6; }
        
        @keyframes reveal {
            0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        @keyframes fadeInUp {
            0%, 50% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- MAIN APP STYLING --- */
        .app-container { padding: 20px; width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; margin-bottom: 20px; }
        .hidden { display: none !important; }
        
        /* Flashcards */
        .flashcard { height: 280px; perspective: 1000px; cursor: pointer; margin: 20px 0; width: 100%; }
        .inner { position: relative; width: 100%; height: 100%; transition: 0.6s; transform-style: preserve-3d; border: 2px solid #e2e8f0; border-radius: 15px; }
        .flipped .inner { transform: rotateY(180deg); }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1.4rem; padding: 20px; text-align: center; box-sizing: border-box; border-radius: 13px; background: white; }
        .back { background: var(--primary); color: white; transform: rotateY(180deg); font-size: 1.1rem; overflow-y: auto; }
        .card-img { max-height: 120px; max-width: 100%; border-radius: 8px; margin-top: 10px; object-fit: contain; background: white; padding: 5px; }

        /* Quiz Styling */
        .quiz-option { background: white; border: 2px solid #e2e8f0; padding: 12px; margin: 8px 0; border-radius: 8px; cursor: pointer; transition: 0.2s; text-align: left; }
        .quiz-option:hover { border-color: var(--primary); background: #eff6ff; }
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; }
        .incorrect { background: #fee2e2 !important; border-color: #ef4444 !important; }

        /* Match Mode */
        .match-container { display: flex; gap: 15px; margin-top: 10px; }
        .match-col { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .match-item { padding: 15px; background: white; border: 2px solid #cbd5e1; border-radius: 8px; cursor: grab; text-align: center; font-size: 0.9rem; user-select: none; transition: all 0.2s; min-height: 80px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .match-img { max-height: 50px; max-width: 100%; margin-top: 8px; border-radius: 4px; pointer-events: none; }
        
        /* Stats & History */
        .history-item { font-size: 0.85rem; padding: 5px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        .end-screen { text-align: center; padding: 20px; }

        /* UI */
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #cbd5e1; box-sizing: border-box; font-size: 1rem; }
        .main-btn { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .mode-toggle { background: #64748b; margin-bottom: 20px; width: fit-content; padding: 8px 16px; font-size: 0.85rem; }
        .study-tabs { display: flex; gap: 5px; margin-top: 15px; flex-wrap: wrap; }
        .study-tabs button { background: #e2e8f0; color: #475569; padding: 10px; font-size: 0.85rem; flex: 1 1 45%; }
        .study-tabs button.active { background: var(--primary); color: white; }
        #syncStatus { font-size: 0.85rem; color: #64748b; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

    <div id="landingPage">
        <h1 class="welcome-title">Welcome to Vocabulary Sojourn</h1>
        <button class="start-btn" onclick="enterApp()">Click Here to Start Your Journey to Vocabulary Mastery</button>
    </div>

    <div class="app-container">
        <h1>Science Vocab Master</h1>
        <div id="syncStatus">Syncing with Teacher's Sheet...</div>
        
        <button class="mode-toggle main-btn" onclick="protectedToggle()">Switch to Manager / Study Mode</button>

        <div id="studyView" class="panel">
            <label><strong>Select Unit:</strong></label>
            <select id="classDropdown" onchange="loadClass(this.value)"></select>
            
            <div class="study-tabs">
                <button id="tabList" class="active" onclick="setStudyMode('list')">List</button>
                <button id="tabFlash" onclick="setStudyMode('flash')">Flashcards</button>
                <button id="tabQuiz" onclick="setStudyMode('quiz')">Quiz</button>
                <button id="tabMatch" onclick="setStudyMode('match')">Matching</button>
            </div>

            <hr>

            <div id="listMode">
                <div id="fullListArea"></div>
                <div id="historyArea" style="margin-top:20px; background:#f8fafc; padding:15px; border-radius:8px;">
                    <h4 style="margin:0 0 10px 0;">Your Session Performance:</h4>
                    <div id="historyLog">No attempts yet.</div>
                </div>
            </div>
            
            <div id="flashMode" class="hidden">
                <div class="flashcard" id="cardContainer" onclick="this.classList.toggle('flipped')">
                    <div class="inner"><div class="front" id="displayTerm"></div><div class="back" id="displayDef"></div></div>
                </div>
                <div style="display:flex; gap:10px;"><button class="main-btn" onclick="changeCard(-1)">Previous</button><button class="main-btn" onclick="changeCard(1)">Next</button></div>
            </div>

            <div id="quizMode" class="hidden">
                <div id="quizStats" style="text-align:right; font-weight:bold; color:var(--primary); margin-bottom:10px;">Score: 0/0</div>
                <div id="quizContent">
                    <div id="quizQuestion" style="font-weight:bold; font-size:1.2rem; margin-bottom:15px;"></div>
                    <div id="quizOptions"></div>
                    <button id="nextQuizBtn" class="hidden main-btn" onclick="renderQuiz()" style="margin-top:15px; background:var(--accent);">Next Question</button>
                </div>
                <div id="quizEnd" class="hidden end-screen"></div>
            </div>

            <div id="matchMode" class="hidden">
                <div id="matchStats" style="text-align:right; font-weight:bold; color:var(--primary); margin-bottom:5px;">Accuracy: 0%</div>
                <div id="matchContent">
                    <div class="match-container" id="matchContainer"></div>
                </div>
                <div id="matchEnd" class="hidden end-screen"></div>
            </div>
        </div>

        <div id="adminView" class="panel hidden">
            <h3>Manager Mode</h3>
            <input type="text" id="newClassName" placeholder="New List Name">
            <button class="main-btn" onclick="addClass()" style="background: var(--accent);">Create List</button>
            <hr>
            <select id="adminDropdown" onchange="loadClass(this.value)"></select>
            <input type="text" id="newTerm" placeholder="Word">
            <input type="text" id="newDef" placeholder="Definition">
            <input type="text" id="newImg" placeholder="Image URL (Optional)">
            <button class="main-btn" onclick="addWord()">Add Word</button>
            <div id="adminWordList" style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;"></div>
        </div>
    </div>

    <script>
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSwbPmk1KJuwC8y8oBy_oKB7N8LMfgJcA7LykdRSsaAj-imKQnf4ZkF6h6A28P74Ibx-lRtHclXtlF4/pub?gid=0&single=true&output=csv";
        const ADMIN_PASS = "science123";

        let data = JSON.parse(localStorage.getItem('science_v25')) || {};
        let currentClass = "";
        let cardIdx = 0;
        let currentMode = 'list';
        
        let quizCorrect = 0, quizTotal = 0, quizLimit = 5;
        let quizPool = []; 

        let matchCorrect = 0, matchTotal = 0, matchGoal = 0;
        let performanceLog = [];

        function enterApp() {
            const lp = document.getElementById('landingPage');
            lp.style.opacity = '0';
            setTimeout(() => lp.classList.add('hidden'), 800);
        }

        window.onload = fetchTeacherData;

        async function fetchTeacherData() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                const csvText = await response.text();
                const rows = csvText.split(/\r?\n/).filter(r => r.trim() !== "").slice(1);
                rows.forEach(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length >= 2) {
                        const term = (cols[0] || "").replace(/"/g, '').trim();
                        const def = (cols[1] || "").replace(/"/g, '').trim();
                        const img = (cols[2] || "").replace(/"/g, '').trim();
                        let list = (cols[3] || "General Science").replace(/"/g, '').trim();
                        if (term && def) {
                            if (!data[list]) data[list] = [];
                            if (!data[list].some(item => item.t === term)) {
                                data[list].push({t: term, d: def, img: img});
                            }
                        }
                    }
                });
                document.getElementById('syncStatus').innerText = "Master Sheet Connected";
            } catch (e) { document.getElementById('syncStatus').innerText = "Offline Mode"; }
            initApp();
        }

        function initApp() {
            const keys = Object.keys(data);
            if (keys.length > 0) { 
                currentClass = currentClass || keys[0]; 
                renderClassOptions(); 
                setStudyMode('list'); 
            }
        }

        function renderClassOptions() {
            const keys = Object.keys(data);
            const options = keys.map(k => `<option value="${k}" ${k===currentClass?'selected':''}>${k}</option>`).join('');
            document.getElementById('classDropdown').innerHTML = options;
            document.getElementById('adminDropdown').innerHTML = options;
        }

        function loadClass(val) { currentClass = val; cardIdx = 0; setStudyMode(currentMode); renderAdminList(); }

        function setStudyMode(mode) {
            currentMode = mode;
            ['tabList', 'tabFlash', 'tabQuiz', 'tabMatch'].forEach(t => {
                const el = document.getElementById(t);
                if(el) el.classList.remove('active');
            });
            const tabEl = document.getElementById('tab' + mode.charAt(0).toUpperCase() + mode.slice(1));
            if(tabEl) tabEl.classList.add('active');
            ['listMode', 'flashMode', 'quizMode', 'matchMode'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(mode + 'Mode').classList.remove('hidden');
            if (mode === 'list') renderFullList();
            if (mode === 'flash') updateCard();
            if (mode === 'quiz') startQuiz();
            if (mode === 'match') startMatch();
        }

        function startQuiz() {
            quizCorrect = 0; quizTotal = 0;
            const fullList = data[currentClass];
            quizPool = [...fullList].sort(() => 0.5 - Math.random());
            let actualLimit = Math.min(5, fullList.length);
            quizPool = quizPool.slice(0, actualLimit);
            quizLimit = actualLimit;
            document.getElementById('quizContent').classList.remove('hidden');
            document.getElementById('quizEnd').classList.add('hidden');
            renderQuiz();
        }

        function renderQuiz() {
            if (quizTotal >= quizLimit) { endQuiz(); return; }
            document.getElementById('quizStats').innerText = `Score: ${quizCorrect}/${quizTotal}`;
            document.getElementById('nextQuizBtn').classList.add('hidden');
            const correct = quizPool[quizTotal];
            const distractors = data[currentClass].filter(i => i.t !== correct.t).sort(() => 0.5 - Math.random()).slice(0, 3);
            const options = [correct, ...distractors].sort(() => 0.5 - Math.random());
            document.getElementById('quizQuestion').innerText = `What is the definition of: ${correct.t}?`;
            document.getElementById('quizOptions').innerHTML = options.map(opt => `<div class="quiz-option" onclick="checkQuiz(this, ${opt.t === correct.t})">${opt.d}</div>`).join('');
        }

        function checkQuiz(el, isCorrect) {
            if (!document.getElementById('nextQuizBtn').classList.contains('hidden')) return;
            quizTotal++;
            if (isCorrect) { quizCorrect++; el.classList.add('correct'); }
            else { el.classList.add('incorrect'); }
            document.getElementById('quizStats').innerText = `Score: ${quizCorrect}/${quizTotal}`;
            document.getElementById('nextQuizBtn').classList.remove('hidden');
        }

        function endQuiz() {
            document.getElementById('quizContent').classList.add('hidden');
            const pct = Math.round((quizCorrect / quizTotal) * 100);
            const msg = pct >= 80 ? "&#10024; Well Done!" : "&#128218; Keep Practicing!";
            document.getElementById('quizEnd').innerHTML = `<h3>${msg}</h3><p>Final Score: ${pct}%</p><button class="main-btn" onclick="startQuiz()">Try Again</button>`;
            document.getElementById('quizEnd').classList.remove('hidden');
            logPerformance("Quiz", `${quizCorrect}/${quizTotal} (${pct}%)`);
        }

        function startMatch() {
            matchCorrect = 0; matchTotal = 0;
            document.getElementById('matchContent').classList.remove('hidden');
            document.getElementById('matchEnd').classList.add('hidden');
            renderMatching();
        }

        function renderMatching() {
            const list = data[currentClass].sort(() => 0.5 - Math.random()).slice(0, 5);
            matchGoal = list.length;
            let words = list.map((item, i) => ({ text: item.t, id: i, type: 'word' }));
            let defs = list.map((item, i) => ({ text: item.d, id: i, type: 'def', img: item.img }));
            words.sort(() => 0.5 - Math.random()); defs.sort(() => 0.5 - Math.random());
            
            document.getElementById('matchContainer').innerHTML = `
                <div class="match-col">${words.map(w => `<div class="match-item" draggable="true" ondragstart="drag(event)" data-id="${w.id}" data-type="word">${w.text}</div>`).join('')}</div>
                <div class="match-col">${defs.map(d => `
                    <div class="match-item" ondragover="allowDrop(event)" ondrop="drop(event)" data-id="${d.id}" data-type="def">
                        <span>${d.text}</span>
                        ${d.img && d.img.includes('http') ? `<img src="${d.img}" class="match-img" onerror="this.style.display='none'">` : ''}
                    </div>`).join('')}</div>`;
        }

        let draggedItem = null;
        function drag(e) { draggedItem = e.target; }
        function allowDrop(e) { e.preventDefault(); }
        function drop(e) {
            e.preventDefault();
            const target = e.target.closest('.match-item');
            if (!draggedItem || !target || draggedItem.dataset.type === target.dataset.type) return;
            matchTotal++;
            if (draggedItem.dataset.id === target.dataset.id) {
                matchCorrect++; draggedItem.style.visibility = 'hidden'; target.style.visibility = 'hidden';
            }
            const acc = Math.round((matchCorrect / matchTotal) * 100);
            document.getElementById('matchStats').innerText = `Accuracy: ${acc}%`;
            if (matchCorrect === matchGoal) endMatch(acc);
        }

        function endMatch(acc) {
            document.getElementById('matchContent').classList.add('hidden');
            const msg = acc >= 70 ? "&#128293; Fast Learner!" : "&#128170; Nice Effort!";
            document.getElementById('matchEnd').innerHTML = `<h3>${msg}</h3><p>Accuracy: ${acc}%</p><button class="main-btn" onclick="startMatch()">Play Again</button>`;
            document.getElementById('matchEnd').classList.remove('hidden');
            logPerformance("Matching", `${acc}% Accuracy`);
        }

        function logPerformance(mode, score) {
            performanceLog.unshift({ mode, score, unit: currentClass, time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) });
            renderHistory();
        }

        function renderHistory() {
            document.getElementById('historyLog').innerHTML = performanceLog.map(h => `
                <div class="history-item"><span><strong>${h.mode}</strong> (${h.unit})</span><span>${h.score} <small>${h.time}</small></span></div>
            `).join('');
        }

        function renderFullList() {
            const list = data[currentClass] || [];
            document.getElementById('fullListArea').innerHTML = list.map(item => `<div style="padding:15px; border-bottom:1px solid #e2e8f0;"><strong>${item.t}</strong>: ${item.d}</div>`).join('');
        }

        function updateCard() {
            const list = data[currentClass];
            if(!list || list.length === 0) return;
            document.getElementById('displayTerm').innerText = list[cardIdx].t;
            let defHtml = `<div>${list[cardIdx].d}</div>`;
            if (list[cardIdx].img && list[cardIdx].img.includes('http')) defHtml += `<img src="${list[cardIdx].img}" class="card-img">`;
            document.getElementById('displayDef').innerHTML = defHtml;
            document.getElementById('cardContainer').classList.remove('flipped');
        }

        function changeCard(dir) {
            const list = data[currentClass];
            cardIdx = (cardIdx + dir + list.length) % list.length;
            updateCard();
        }

        function addWord() {
            const t = document.getElementById('newTerm').value;
            const d = document.getElementById('newDef').value;
            const img = document.getElementById('newImg').value;
            if (t && d) {
                if (!data[currentClass]) data[currentClass] = [];
                data[currentClass].push({t, d, img});
                localStorage.setItem('science_v25', JSON.stringify(data));
                renderAdminList();
                document.getElementById('newTerm').value = "";
                document.getElementById('newDef').value = "";
                document.getElementById('newImg').value = "";
            }
        }
        function addClass() {
            const name = document.getElementById('newClassName').value.trim();
            if (name && !data[name]) {
                data[name] = []; currentClass = name;
                localStorage.setItem('science_v25', JSON.stringify(data));
                renderClassOptions(); renderAdminList();
                document.getElementById('newClassName').value = "";
            }
        }
        function renderAdminList() {
            const list = data[currentClass] || [];
            document.getElementById('adminWordList').innerHTML = "<h4>Words in this Unit:</h4>" + list.map(i => `<div style="font-size:0.9rem; padding:3px 0;">&bull; ${i.t}</div>`).join('');
        }

        function protectedToggle() {
            if (document.getElementById('adminView').classList.contains('hidden')) {
                if (prompt("Enter Password:") === ADMIN_PASS) {
                    document.getElementById('studyView').classList.add('hidden');
                    document.getElementById('adminView').classList.remove('hidden');
                    renderAdminList();
                }
            } else {
                document.getElementById('adminView').classList.add('hidden');
                document.getElementById('studyView').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
